# Optional : MySQL server name or IP. Don't define this for unix sockets.

# MYSQLServer     127.0.0.1


# Optional : MySQL port. Don't define this if a local unix socket is used.

# MYSQLPort       3306


# Optional : define the location of mysql.sock if the server runs on this host.

MYSQLSocket     /var/run/mysqld/mysqld.sock


# Mandatory : user to bind the server as.

MYSQLUser       pureftpd


# Mandatory : user password. You must have a password.

MYSQLPassword   O2t11[A8yZj#


# Mandatory : database to open.

MYSQLDatabase   pureftpd


# Mandatory : how passwords are stored
# Valid values are : "cleartext", "argon2", "scrypt", "crypt", and "any"

MYSQLCrypt      crypt


# In the following directives, parts of the strings are replaced at
# run-time before performing queries :
#
# \L is replaced by the login of the user trying to authenticate.
# \I is replaced by the IP address the user connected to.
# \P is replaced by the port number the user connected to.
# \R is replaced by the IP address the user connected from.
# \D is replaced by the remote IP address, as a long decimal number.
#
# Very complex queries can be performed using these substitution strings,
# especially for virtual hosting.

# Query to execute in order to fetch the password

MYSQLGetPW      SELECT password FROM users WHERE user='\L' AND status = '1' AND is_deleted = '0' AND (ipaccess = '*' OR ipaccess LIKE '\R')


# Query to execute in order to fetch the system user name or uid
MYSQLGetUID     SELECT uid FROM users WHERE user='\L' AND status = '1' AND is_deleted = '0' AND (ipaccess = '*' OR ipaccess LIKE '\R')


# Optional : default UID - if set this overrides MYSQLGetUID

#MYSQLDefaultUID 1000


# Query to execute in order to fetch the system user group or gid

MYSQLGetGID     SELECT gid FROM users WHERE user='\L' AND status = '1' AND is_deleted = '0' AND (ipaccess = '*' OR ipaccess LIKE '\R')


# Optional : default GID - if set this overrides MYSQLGetGID

#MYSQLDefaultGID 1000


# Query to execute in order to fetch the home directory

MYSQLGetDir     SELECT dir FROM users WHERE user='\L' AND status = '1' AND is_deleted = '0' AND (ipaccess = '*' OR ipaccess LIKE '\R')


# Optional : query to get the maximal number of files 
# Pure-FTPd must have been compiled with virtual quotas support.

