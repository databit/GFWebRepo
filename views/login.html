<div class="container">
 <div class="row">
  <div class="col-md-4 col-md-offset-4">
   <div class="login-panel panel panel-default">
    <div class="panel-heading">
     <h3 class="panel-title">Prima effettua l'accesso</h3>
    </div>
    <div class="panel-body">
     <form role="form">
      <fieldset>
       <div class="form-group">
        <input class="form-control" placeholder="Nome utente" name="username" ng-model="username" type="text" autofocus />
       </div>
       <div class="form-group">
        <input class="form-control" placeholder="Password" name="password" ng-model="password" type="password" value="" />
       </div>
       <a href="#" class="btn btn-lg btn-success btn-block" ng-click="doLogin()">Login</a>
      </fieldset>
     </form>
    </div>
   </div>
  </div>
 </div>
</div>
