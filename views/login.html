<div class="container">
 <!-- Outer Row -->
 <div class="row justify-content-center mt-5">
  <div class="col-10 col-lg-12 col-md-9">
   <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
     <!-- Nested Row within Card Body -->
     <div class="row">
      <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
      <div class="col-lg-6 pb-5">
       <div class="p-5 mb-5">
        <div class="text-center">
         <h1 class="h4 text-gray-900 my-4">Bentornato!</h1>
        </div>
        <form class="user">
         <div class="form-group">
          <input type="text" class="form-control form-control-user" id="username" ng-model="username" placeholder="Inserisci il tuo nome utente ..." autofocus />
         </div>
         <div class="form-group">
          <input type="password" class="form-control form-control-user" id="password" ng-model="password" placeholder="Password" />
         </div>
         <button type="button" class="btn btn-primary btn-user btn-block" ng-click="doLogin()">Login</button>
        </form>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
