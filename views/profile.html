 <div class='container'>
  <div class="row">
   <div class="col-md-12">
    <h1 class="ser-title">Profilo utente</h1>
    <hr class="botm-line">
   </div>
  </div>
  
  <div class='section'>
   <form class='form-horizontal' role='form' ng-submit='editProfile()'>
    <div class='form-group'>
     <label class='col-md-2'>Nome utente</label>
     <div class='col-md-4'>
      <input type='email' class='form-control' ng-model='profile.User' placeholder='inserisci la email' required disabled />
     </div>
    </div>
    <div class='form-group'>
     <label class='col-md-2'>Password</label>
     <div class='col-md-4 has-feedback'>
      <input type='password' class='form-control' id='passwordNew' ng-model='profile.passwordNew' ng-minlength='8' placeholder='la password deve lunga almeno 8 caratteri' />
      <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
    </div>
     <label class='col-md-2'>Conferma password</label>
     <div class='col-md-4 has-feedback'>
      <input type='password' class='form-control' ng-model='profile.passwordConfirm' ng-minlength='8' pw-check='passwordNew' placeholder='reinserire la password' />
      <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
     </div>
    </div>
    <div class='form-group'>
     <input type='submit' class='btn btn-success pull-right' value='Salva' />
    </div>
   </form>
  </div>  
 </div>
